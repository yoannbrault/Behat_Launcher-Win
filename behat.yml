# behat.yml
default:
    context:
       class: FeatureContext
    formatter:
        name: pretty
        parameters:
                language: fr
    extensions:
        Behat\MinkExtension\Extension:
            goutte: ~
            selenium2: ~
            base_url:  'http://www.xxx.com'
            default_session: "selenium2"
            javascript_session: "selenium2"
